<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis.css" rel="stylesheet" type="text/css" />

  <button type ="button" id="button" onclick=getCard()>Draw cards</button>
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
  card_value = 5;
  player_value = 3;


  color_array =['red', 'green', 'blue', 'orange', 'yellow']
  makeGraph(range1(card_value));

  function getCard() {
    var array = [];
    var counter = 0;
    while (counter != player_value) {
      var random_number = Math.floor(Math.random() * card_value) + 2;

      if (!(contains.call(array, random_number))) {
        counter = counter + 1;
        array.push(random_number);
      }
    }
    makeGraph(array)
  }
  function allPossibleCases(arr) {
    if (arr.length == 1) {
      return arr[0];
    } else {
      var result = [];
      var allCasesOfRest = allPossibleCases(arr.slice(1));  // recur with the rest of array
      for (var i = 0; i < allCasesOfRest.length; i++) {
        for (var j = 0; j < arr[0].length; j++) {
          for (var k = 0; k < allCasesOfRest.length; k++) {
            if (arr[0][j] == allCasesOfRest[i][k]) {
              break;
            }
            if (k == allCasesOfRest.length - 1 && arr[0][j] != allCasesOfRest[i]) {
              result.push(allCasesOfRest[i].toString() + arr[0][j].toString());
            }
          }
        }
      }
    }
      return result;

  }

  function range1(number){
    var array_number =[];
    for (var i=2;i<number+2;i++){
      array_number.push(i)
    }
    return array_number;
  }
  var contains = function(needle) {
    // Per spec, the way to identify NaN is that it is not equal to itself
    var findNaN = needle !== needle;
    var indexOf;

    if(!findNaN && typeof Array.prototype.indexOf === 'function') {
      indexOf = Array.prototype.indexOf;
    } else {
      indexOf = function(needle) {
        var i = -1, index = -1;

        for(i = 0; i < this.length; i++) {
          var item = this[i];

          if((findNaN && item !== item) || item === needle) {
            index = i;
            break;
          }
        }

        return index;
      };
    }

    return indexOf.call(this, needle) > -1;
  };

  function makeGraph(range_array){


      var nodes_array = [];
      var array = [];
      for (var i = 0; i < player_value; i++) {
        array[i] = range_array;
      }
      var result = allPossibleCases(array);
      for (var i = 0; i < result.length; i++) {
        nodes_array.push({id: i, label: result[i]})
      }
      var nodes = new vis.DataSet(nodes_array);

      // create an array with edges
      var edges_array = [];
      for (var i = 0; i < result.length; i++) {
        for (var j = 0; j < result.length; j++) {
          var counter = 0;
          var index = 0;
          if (i != j) {
            for (var k = 0; k < player_value; k++) {
              if (result[i][k] != result[j][k]) {
                counter = counter + 1;
                index = k
              }
              if (counter == 1 && k == player_value - 1) {

                edges_array.push({from: i, to: j, arrows: 'to', label: 'k' + index, color: color_array[index]});
              }
            }
          }
        }
      }
      var edges = new vis.DataSet(edges_array);

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {};
      var network = new vis.Network(container, data, options);
  }
</script>
</body>
</html>
